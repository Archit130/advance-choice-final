<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="/css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5 text-center mx-auto">
      <p class="head">SUBMIT YOUR DETAILS</p>
    </div>
    <div
      class="container mt-3"
      style="background-color: rgba(255, 255, 255, 0.789); padding: 1em 1em 1em"
    >
      <form class="row g-3">
        <div class="col-sm-4">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="DOB" class="form-label">DOB</label>
          <input
            type="text"
            class="form-control"
            placeholder="DOB"
            aria-label="Last name"
          />
        </div>
        <div class="col-sm-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="inputEmail4" class="form-label">Marital Status</label>
          <input
            type="text"
            class="form-control"
            placeholder="Marital Status"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="inputEmail4" class="form-label">Contact Number</label>
          <input
            type="text"
            class="form-control"
            placeholder="Contact Number"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="inputEmail4" class="form-label">Qualification-10th</label>
          <input
            type="text"
            class="form-control"
            placeholder="Qualification"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="name" class="form-label">University/College</label>
          <input
            type="text"
            class="form-control"
            placeholder="University/College"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="name" class="form-label">Pass Out Year</label>
          <input
            type="text"
            class="form-control"
            placeholder="Pass Out Year"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="name" class="form-label">Division/Percentage</label>
          <input
            type="text"
            class="form-control"
            placeholder="Division/Percentage"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="inputEmail4" class="form-label">Qualification-12th</label>
          <input
            type="text"
            class="form-control"
            placeholder="Qualification"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="name" class="form-label">University/College</label>
          <input
            type="text"
            class="form-control"
            placeholder="University/College"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="name" class="form-label">Pass Out Year</label>
          <input
            type="text"
            class="form-control"
            placeholder="Pass Out Year"
            aria-label="First name"
          />
        </div>
        <div class="col-sm-4">
          <label for="name" class="form-label">Division/Percentage</label>
          <input
            type="text"
            class="form-control"
            placeholder="Division/Percentage"
            aria-label="First name"
          />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
